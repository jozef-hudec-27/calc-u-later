<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Calc-U-Later</title>
</head>
<body>
    <div id="calculator">
        <div id="calc-display">
            <div style="margin: 0 16px;">52 - 4 = 48</div>    
        </div>

        <div id="calc-keys">
            <div class="key"><kbd>AC</kbd></div>
            <div class="key"><kbd>⇚</kbd></div>
            <div class="key"><kbd>%</kbd></div>
            <div class="key"><kbd>÷</kbd></div>

            <div class="key"><kbd>7</kbd></div>
            <div class="key"><kbd>8</kbd></div>
            <div class="key"><kbd>9</kbd></div>
            <div class="key"><kbd>×</kbd></div>

            <div class="key"><kbd>4</kbd></div>
            <div class="key"><kbd>5</kbd></div>
            <div class="key"><kbd>6</kbd></div>
            <div class="key"><kbd>−</kbd></div>

            <div class="key"><kbd>1</kbd></div>
            <div class="key"><kbd>2</kbd></div>
            <div class="key"><kbd>3</kbd></div>
            <div class="key"><kbd>+</kbd></div>

            <div class="key" style="width: 200px; border-radius: 50px;"><kbd>0</kbd></div>
            <div class="key"><kbd>.</kbd></div>
            <div class="key"><kbd>=</kbd></div>
        </div>
    </div>
</body>
</html>
